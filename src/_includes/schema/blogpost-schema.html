
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "mainEntityOfPage": {
      "@type": "WebPage"
    },
    "isPartOf": {
      "@id": "{{ site.url }}#website"
    },
    "@id": "{{ url }}",
    "headline": "{{ title or site.siteName }}",
    "description": "{{ seo.description or description or site.siteDescription }}",
    "image": "{{ site.url }}{% if seo.image %}/assets/images/{{ seo.image }}{% else %}{{ site.site_data.opengraph_default }}{% endif %}",
    "inLanguage": "{{ site.locale }}",
    "publisher": {
      "@type": "{{ site.siteType }}",
      "name": "{{ site.author }}",
      "url": "{{ site.url }}"
    },
    "author": {
      "@type": "Person",
      "name": "{{ site.author }}"
    },
    "datePublished": "{{ date | toIsoString }}"
  }
</script>
